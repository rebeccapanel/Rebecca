name: Telegram Notify on CI / PR / Release

on:
  # Trigger when Build-dev or Build workflows complete (dev or release)
  workflow_run:
    workflows:
      - Build-dev
      - Build
    types:
      - completed

  # Still send notifications for PR events
  pull_request_target:
    types: [opened, closed]

  # Also send notifications for Release events
  release:
    types: [published, prereleased]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Telegram Notification
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_TARGETS: ${{ vars.TELEGRAM_TARGETS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Helper for HTML escaping (Telegram-safe)
          html_escape() {
            echo "$1" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g; s/'"'"'/\&#39;/g'
          }

          LOG_BUFFER=""
          log() {
            LOG_BUFFER+="$1"$'\n'
          }

          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # ===================== CI SUMMARY AFTER BUILD =====================
            WF_NAME="${{ github.event.workflow_run.name }}"
            BRANCH_RAW="${{ github.event.workflow_run.head_branch }}"
            BRANCH=$(html_escape "$BRANCH_RAW")
            ACTOR=$(html_escape "${{ github.event.workflow_run.actor.login }}")
            SHA="${{ github.event.workflow_run.head_sha }}"
            SHORT_SHA="${SHA:0:7}"
            RUN_URL="${{ github.event.workflow_run.html_url }}"
            ESC_RUN_URL=$(html_escape "$RUN_URL")

            WF_CONCLUSION="${{ github.event.workflow_run.conclusion }}"
            case "$WF_CONCLUSION" in
              success) ICON="‚úÖ"; LABEL="success";;
              failure) ICON="‚ùå"; LABEL="failed";;
              cancelled) ICON="‚èπ"; LABEL="cancelled";;
              *) ICON="‚è≥"; LABEL="$WF_CONCLUSION";;
            esac

            if [[ "$WF_NAME" == "Build-dev" ]]; then
              HEADER="$ICON <b>dev build pipeline completed for <code>$BRANCH</code></b>"
            else
              HEADER="$ICON <b>release build pipeline completed</b>"
            fi

            SHORT_SHA_ESC=$(html_escape "$SHORT_SHA")

            # --- Commit details (single commit for this build) ---
            COMMIT_JSON=$(curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/commits/$SHA")

            COMMIT_MSG_RAW=$(echo "$COMMIT_JSON" | jq -r '.commit.message // ""' | head -n 1)
            COMMIT_MSG_RAW=${COMMIT_MSG_RAW//$'\r'/ }
            COMMIT_MSG_RAW=${COMMIT_MSG_RAW//$'\n'/ }
            COMMIT_MSG_ESC=$(html_escape "$COMMIT_MSG_RAW")
            COMMIT_URL_RAW=$(echo "$COMMIT_JSON" | jq -r '.html_url // ""')
            COMMIT_URL_ESC=$(html_escape "$COMMIT_URL_RAW")

            MESSAGE="$HEADER%0A%0A$CONTEXT_LINE%0Aüë§ Triggered by: $ACTOR%0Aüîñ Commit: <code>$SHORT_SHA_ESC</code>%0Aüìù Message: $COMMIT_MSG_ESC%0Aüîó <a href=\"$COMMIT_URL_ESC\">Open commit</a>%0Aüì¶ Status: <code>$LABEL</code>%0Aüîó <a href=\"$ESC_RUN_URL\">Open $PIPELINE_KIND run</a>"

            # --- Fetch status of all relevant workflows for this commit ---
            RUNS_JSON=$(curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs?head_sha=$SHA&per_page=20")

            BASE64_ROWS=$(echo "$RUNS_JSON" | jq -r '
              .workflow_runs
              | map(select(
                  .name == "Build-dev" or
                  .name == "Build" or
                  .name == "Test Database Migrations" or
                  .name == "Code Format Checker" or
                  .name == "API CodeQL" or
                  .name == "PR Build"
                ))
              | sort_by(.name)
              | .[] | @base64
            ')

            WORKFLOW_LINES=""

            while IFS= read -r row; do
              [[ -z "$row" ]] && continue
              _jq() { echo "$row" | base64 --decode | jq -r "$1"; }

              NAME=$(_jq '.name')
              URL=$(_jq '.html_url')
              CONCLUSION=$(_jq '.conclusion // "in_progress"')

              ESC_NAME=$(html_escape "$NAME")
              ESC_URL=$(html_escape "$URL")

              case "$CONCLUSION" in
                success) STATUS_ICON="‚úÖ"; STATUS="success";;
                failure) STATUS_ICON="‚ùå"; STATUS="failed";;
                cancelled) STATUS_ICON="‚èπ"; STATUS="cancelled";;
                in_progress) STATUS_ICON="‚è≥"; STATUS="in progress";;
                *) STATUS_ICON="‚ùî"; STATUS="$CONCLUSION";;
              esac

              WORKFLOW_LINES+="$STATUS_ICON <a href=\"$ESC_URL\">$ESC_NAME</a>: <code>$STATUS</code>"$'\n'
            done <<< "$BASE64_ROWS"

            # --- Get recent commits for this SHA (top 10) ---
            COMMITS_JSON=$(curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/commits?sha=$SHA&per_page=10")

            COMMITS_RAW=$(echo "$COMMITS_JSON" | jq -r '
              .[] | "- " +
              (.commit.message
                | gsub("\r"; " ")
                | gsub("\n"; " ")
                | gsub("\""; "\\\"")
              )
              + " (" + (.sha[0:7]) + ")"
            ')

            ESCAPED_COMMITS=""
            while IFS= read -r line; do
              if [[ -n "$line" ]]; then
                if [[ "$line" =~ \(([a-f0-9]{7})\)$ ]]; then
                  HASH="${BASH_REMATCH[1]}"
                  PREFIX="${line% (*}"
                  ESC_PREFIX=$(html_escape "$PREFIX")
                  ESC_HASH=$(html_escape "$HASH")
                  ESCAPED_COMMITS+="$ESC_PREFIX (<code>$ESC_HASH</code>)"$'\n'
                else
                  ESCAPED_COMMITS+=$(html_escape "$line")$'\n'
                fi
              fi
            done <<< "$COMMITS_RAW"

            # --- Extract GHCR image for Build-dev from logs and normalize owner ---
            IMAGE_REF_ESC=""
            if [[ "$WF_NAME" == "Build-dev" ]]; then
              LOGS_URL="${{ github.event.workflow_run.logs_url }}"
              curl -sL \
                -H "Authorization: token $GITHUB_TOKEN" \
                -o logs.zip \
                "$LOGS_URL" || true

              if [[ -s "logs.zip" ]]; then
                RAW_LINE=$(unzip -p logs.zip 2>/dev/null | grep -E 'ghcr\.io/.*/rebecca:dev@sha256:' | tail -n 1 || true)
                if [[ -n "$RAW_LINE" ]]; then
                  IMG_RAW=$(echo "$RAW_LINE" | grep -oE 'ghcr\.io[^ ]*rebecca:dev@sha256:[0-9a-f]+' || true)
                  if [[ -n "$IMG_RAW" ]]; then
                    DIGEST=$(echo "$IMG_RAW" | sed 's/.*rebecca:dev@//')
                    IMAGE_REF="ghcr.io/rebeccapanel/rebecca:dev@$DIGEST"
                    IMAGE_REF_ESC=$(html_escape "$IMAGE_REF")
                  fi
                fi
              fi
            fi

            SHORT_SHA_ESC=$(html_escape "$SHORT_SHA")

            MESSAGE="$HEADER%0A%0Aüë§ Triggered by: $ACTOR%0Aüåø Branch: <code>$BRANCH</code>%0Aüîñ Commit: <code>$SHORT_SHA_ESC</code>%0Aüì¶ Status: <code>$LABEL</code>%0Aüîó <a href=\"$ESC_RUN_URL\">Open main workflow run</a>"

            if [[ -n "$WORKFLOW_LINES" ]]; then
              WF_BLOCK=$(printf "%s" "$WORKFLOW_LINES" | sed 's/$/%0A/g')
              MESSAGE="$MESSAGE%0A%0A<b>Workflows for this commit:</b>%0A$WF_BLOCK"
            fi

            # --- Extract GHCR image for Build-dev from logs ---
            IMAGE_REF_ESC=""
            if [[ "$WF_NAME" == "Build-dev" ]]; then
              LOGS_URL="https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/logs"
              curl -sL \
                -H "Authorization: token $GITHUB_TOKEN" \
                -o logs.zip \
                "$LOGS_URL" || true

              if [[ -s "logs.zip" ]]; then
                RAW_LINE=$(unzip -p logs.zip 2>/dev/null | grep -E 'ghcr\.io/.*/rebecca:dev@sha256:' | tail -n 1 || true)
                if [[ -n "$RAW_LINE" ]]; then
                  IMG_RAW=$(echo "$RAW_LINE" | grep -oE 'ghcr\.io[^ ]*rebecca:dev@sha256:[0-9a-f]+' | head -n 1 || true)
                  if [[ -n "$IMG_RAW" ]]; then
                    DIGEST=$(echo "$IMG_RAW" | sed 's/.*rebecca:dev@//')
                    IMAGE_REF="ghcr.io/rebeccapanel/rebecca:dev@$DIGEST"
                    IMAGE_REF_ESC=$(html_escape "$IMAGE_REF")
                  fi
                fi
              fi
              rm -f logs.zip || true
            fi

            if [[ -n "$IMAGE_REF_ESC" ]]; then
              MESSAGE="$MESSAGE%0A%0A<b>üì¶ Deployment image (GHCR)</b>%0AüîÅ Use this immutable tag to deploy or roll back to this exact version:%0A<code>$IMAGE_REF_ESC</code>"
            fi

          elif [[ "${{ github.event_name }}" == "release" ]]; then
            # ===================== RELEASE EVENT =====================
            ACTOR=$(html_escape "${{ github.actor }}")
            REL_TAG=$(html_escape "${{ github.event.release.tag_name }}")
            REL_NAME_RAW="${{ github.event.release.name }}"
            REL_NAME=$(html_escape "$REL_NAME_RAW$")
            REL_URL="${{ github.event.release.html_url }}"
            ACTION="${{ github.event.action }}"

            if [[ -z "$REL_NAME_RAW" ]]; then
              DISPLAY_NAME="$REL_TAG"
            else
              DISPLAY_NAME="$REL_NAME"
            fi

            if [[ "$ACTION" == "published" || "$ACTION" == "prereleased" ]]; then
              EVENT_STATUS="üéâ <b>New Release created</b>"
            else
              EVENT_STATUS="‚ÑπÔ∏è <b>Release event: $ACTION</b>"
            fi

            MESSAGE="$EVENT_STATUS%0A%0Aüì¶ Name: $DISPLAY_NAME%0Aüè∑ Tag: <code>$REL_TAG</code>%0Aüë§ By: $ACTOR%0Aüîó <a href=\"$REL_URL\">View release page</a>"

          else
            # ===================== PULL REQUEST EVENT =====================
            ACTOR=$(html_escape "${{ github.actor }}")
            PR_TITLE=$(html_escape "${{ github.event.pull_request.title }}")
            PR_URL="${{ github.event.pull_request.html_url }}"
            PR_NUMBER="${{ github.event.pull_request.number }}"

            if [[ "${{ github.event.action }}" == "opened" ]]; then
              PR_STATUS="üìù <b>Pull Request opened</b>"
            elif [[ "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
              PR_STATUS="üéâ <b>Pull Request merged</b>"
            else
              PR_STATUS="üõë <b>Pull Request closed (not merged)</b>"
            fi

            COMMITS_RAW=$(curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/commits" \
              | jq -r '.[] | "- " + (.commit.message | gsub("\n"; " ") | gsub("\r"; " ") | gsub("\""; "\\\"")) + " (" + (.sha | .[0:7]) + ")"' \
              | head -n 10)

            ESCAPED_COMMITS=""
            while IFS= read -r line; do
              if [[ -n "$line" ]]; then
                if [[ "$line" =~ \(([a-f0-9]{7})\)$ ]]; then
                  HASH="${BASH_REMATCH[1]}"
                  PREFIX="${line% (*}"
                  ESC_PREFIX=$(html_escape "$PREFIX")
                  ESC_HASH=$(html_escape "$HASH")
                  ESCAPED_COMMITS+="$ESC_PREFIX (<code>$ESC_HASH</code>)"$'\n'
                else
                  ESCAPED_COMMITS+=$(html_escape "$line")$'\n'
                fi
              fi
            done <<< "$COMMITS_RAW"

            COMMITS_BLOCK=$(printf "%s" "$ESCAPED_COMMITS" | sed 's/$/%0A/g')

            MESSAGE="$PR_STATUS%0A%0Aüë§ Author: $ACTOR%0Aüßæ Title: $PR_TITLE%0Aüîó <a href=\"$PR_URL\">Open Pull Request</a>%0A%0A<b>Related commits:</b>%0A$COMMITS_BLOCK"
          fi

          # Debug info (printed only on failure)
          DECODED_MESSAGE=$(echo "$MESSAGE" | sed 's/%0A/\n/g')
          log "=== Debug: GitHub context ==="
          log "Event: ${{ github.event_name }}"
          log "Action: ${{ github.event.action }}"
          log "Actor: ${{ github.actor }}"
          log "Repository: ${{ github.repository }}"
          log "Ref: ${{ github.ref_name }}"
          log ""
          log "=== Debug: Telegram payload (decoded) ==="
          log "$DECODED_MESSAGE"
          log ""

          IFS=',' read -ra TARGETS <<< "$TELEGRAM_TARGETS"
          log "Telegram targets: $TELEGRAM_TARGETS"

          SEND_FAILED=false

          for TARGET in "${TARGETS[@]}"; do
            if [[ "$TARGET" == *"^"* ]]; then
              CHAT_ID=$(echo "$TARGET" | cut -d'^' -f1)
              TOPIC_ID=$(echo "$TARGET" | cut -d'^' -f2)
            else
              CHAT_ID="$TARGET"
              TOPIC_ID=""
            fi

            RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
              -d "chat_id=$CHAT_ID" \
              ${TOPIC_ID:+-d "message_thread_id=$TOPIC_ID"} \
              -d "parse_mode=HTML" \
              -d "text=$MESSAGE")

            if echo "$RESPONSE" | grep -q '"ok":true'; then
              echo "‚úÖ Telegram notification sent to $CHAT_ID"
            else
              SEND_FAILED=true
              ERROR_DESC=$(echo "$RESPONSE" | jq -r '.description // "unknown"' 2>/dev/null)
              log "‚ùå Failed to send to $CHAT_ID: $ERROR_DESC"
              log "Raw response: $RESPONSE"
            fi
          done

          if [[ "$SEND_FAILED" == "true" ]]; then
            echo "‚ùå Workflow failed. Debug log below:"
            echo "$LOG_BUFFER"
            exit 1
          else
            echo "‚úÖ All Telegram notifications delivered successfully."
          fi
