name: PR Build

on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      REBECCA_SKIP_RUNTIME_INIT: 1
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    env:
      DASH_DIR: ./dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ env.DASH_DIR }}/package-lock.json

      - name: Install dashboard dependencies
        working-directory: ${{ env.DASH_DIR }}
        run: npm ci

      - name: Build dashboard
        working-directory: ${{ env.DASH_DIR }}
        run: VITE_BASE_API=/api/ npm run build -- --outDir=build --assetsDir=statics

      - name: Create 404.html
        working-directory: ${{ env.DASH_DIR }}
        run: cp ./build/index.html ./build/404.html

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: rebeccapanela/rebecca:pr-${{ github.event.pull_request.number }}
